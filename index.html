<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/app.js" type="module" async></script>
    <title>Color Converter</title>
</head>

<body>
    <main>
        <div class="app">
            <div class="color-output rgb">
                <input class="color-text rgb" type="text" value="" disabled>
            </div>
            <div class="color-output hsl">
                <input class="color-text hsl" type="text" value="" disabled>
            </div>
            <div class="color-output hex">
                <input class="color-text hex" type="text" value="" disabled>
            </div>

            <label class="slider-label" for="hue">hue</label>
            <input id="hue" class="input-slider hue" type="range">
            <label class="slider-label" for="saturation">saturation</label>
            <input id="saturation" class="input-slider sat" type="range">
            <label class="slider-label" for="lightness">lightness</label>
            <input id="lightness" class="input-slider light" type="range">

        </div>
    </main>
</body>

</html>
